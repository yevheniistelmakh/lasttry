# this is pipeline for test
name: hello-world
on: push

jobs:
  build-image-4-wordpress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: logout
        run: docker logout
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          image: ${{ secrets.DOCKER_USER }}/wordpress
          tags:  latest, $BUILD_NUMBER
  
  my-job:
    runs-on: self-hosted
    needs: build-image-4-wordpress
    env:
      color: red
      region: central
      Number: build number ${{ github.sha }}
    steps:
      - name: my-step
        working-directory: /home/digtal_ocean
        run: |
          echo $color
          echo $Number
          echo ${{ env.region }}
          export IMAGE_VERSION=90
          echo $IMAGE_VERSION
          docker-compose pull wordpress
          docker-compose up -d
          pwd
     
