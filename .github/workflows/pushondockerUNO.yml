# this is pipeline for test
name: hello-world
on: push

jobs:
  build-image-4-wordpress:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: uno/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/wordpress:latest
  
  
  my-job:
    runs-on: self-hosted
    needs: build-image-4-wordpress
    env:
      color: red
      region: central
      Number: build number ${{ github.sha }}
    steps:
      - name: my-step
        working-directory: /home/digtal_ocean
        run: |
          echo $color
          echo $Number
          echo ${{ env.region }}
          export IMAGE_VERSION=90
          echo $IMAGE_VERSION
          docker-compose pull wordpress
          docker-compose up -d
          pwd
     
